<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>DrawTabDB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151b2e',
              900: '#0f172a',
              950: '#020617',
            },
            primary: {
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
            }
          },
          fontFamily: {
            sans: ['Google Sans Flex', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    * {
      font-family: 'Google Sans Flex', sans-serif;
    }
    
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Dark mode specific scrollbar overrides can be handled via CSS variables if needed, 
         but neutral grays work for both usually */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
